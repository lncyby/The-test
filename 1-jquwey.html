<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
</head>
<script src="./js/jquery-3.1.1.js"></script>
<style media="screen">
    div {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
</style>
<script type="text/javascript">
    $(document).ready(function(){
      $("#btn").click(function(){
        $("div").css("backgroundColor","red")
      })
    })
</script>
<body>
    <div></div>
    <button id="btn">点击</button>
</body>
</html>
