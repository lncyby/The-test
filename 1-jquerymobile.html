<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile</title>
</head>
<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" media="screen" title="no title">
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/jquery.mobile-1.4.5.min.js"></script>
<style media="screen">
    #oDiv {
      width: 100px;
      height: 100px;
      background-color: blue;
    }
</style>
<script type="text/javascript">
    $(document).ready(function(){
      $("#btn").click(function(){
        $("#oDiv").css("backgroundColor","red")
      })
    })
</script>
<body>
    <div data-role="page">
        <div data-role="header"><h1>顶部</h1></div>
          <div role="main" id="oDiv"></div>
          <button id="btn">点击</button>

        <div data-role="footer"><h1>底部</h1></div>
    </div>
</body>
</html>
