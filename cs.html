<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<style type="text/css">
    *{padding:0;margin:0}
    body{font-size:12px; padding:100px;}
    ul{list-style-type:none}
    .box ul{height:25px; line-height:25px;}
     .box ul li{float:left; border:1px solid #9CF; margin-right:5px;padding:0 10px; border-bottom:none; position:relative; cursor:pointer; background: #E4F1FC}
    .content{width:320px; border:1px solid #9CF; padding:10px; height:100px;}
    * html .content{margin-top:-1px;}
    .box ul li.one{background:#FFF;}
</style>

<script type="text/javascript">
    $(document).ready(function(){
        $('.ct:gt(0)').hide()
        $('.box ul li').click(function(){
            $(this).addClass("one")
                   .siblings().removeClass();
        var content_idnex = $('.box ul li').index(this);
        $('.ct').eq(content_idnex).show()
                .siblings().hide();
        });

    });


</script>

</head>

<body>

<div class="box">

    <ul>
        <li class="one">菜单一</li>
        <li>菜单二</li>
        <li>菜单三</li>
    </ul>

    <div class="content">
        <div class="ct">菜单一的内容</div>
        <div class="ct">菜单二的内容</div>
        <div class="ct">菜单三的内容</div>
    </div>
</div>

</body>
</html>
